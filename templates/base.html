<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} Title {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel='stylesheet' href="/static/css/navbar.css">
    {% block style %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Pizza order </a>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        {% if request.user.is_authenticated %}
        <a class="navbar-brand navbar-right" href="{% url 'logout'%}">Logout </a>
        <a class="btn btn-primary navbar-right"  href="{% url 'order'%}">Dashboard </a>

        {% else %}
        <a class="navbar-brand navbar-right" href="{% url 'login'%}">Login </a>
        <a class="navbar-brand navbar-right" href="{% url 'register'%}">Register </a>
        {% endif %}

           <a href="{% url 'cart'%}" class="btn btn-light btn-right button-container" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
</svg>{{request.user.get_cart_count}}</a>
        </div>
    </nav>
{% block content%}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
